<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status?.id]" class="pokemon">
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let value of pokemon?.status?.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="pokemon.status?.sprites.other.dream_world.front_default"
          alt=""
        />
      </section>
    </a>
  </ng-template>
</section>

<img
  src="../../../assets/Group 4.png"
  alt="deu erro na montagem do pokemon"
  width="100%"
  *ngIf="apiError"
/>
